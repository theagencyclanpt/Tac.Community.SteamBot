// Comandos para Moderador ou superior (VERSÃO 1.0.5):

// Comandos de Tags:

!tag -> Mostra/Remove a Tag de Staff do Scoreboard, trocando pela de VIP;
!ccc -> Mostra/Remove/Altera a cor da Tag do Chat e de Rádio

/// Comandos de Punição:

!kick NOME RAZÃO -> Kicka um jogador do servidor;
!mute NOME TEMPO RAZÃO -> Proibe um jogador de falar nos servidores (0 = Permanente);
!gag NOME TEMPO RAZÃO -> Proibe um jogador de escrever nos servidores (0 = Permanente);
!silence NOME TEMPO RAZÃO -> Proibe um jogador de falar e escrever nos servidores (0 = Permanente);
!slay NOME -> Mata um jogador;

// Comandos de "Cheats":

!esp -> Permite ligar um Wallhack a Espetador (NÃO ABUSAR, ISTO FORÇA O CPU DO SERVIDOR, CAUSANDO LAGS);

/// Comandos para o Mapa:
!clearmap -> Apaga todas as armas dropadas no mapa;
!restartgame/!rg/!restartround/!rr -> Reinicia a ronda do mapa;
!valid_weapons -> Mostra todas as armas válidas do jogo;
!extend TEMPO -> Extende o tempo do mapa atual (em minutos);
!forcertv -> Força o RockTheVote para mudar de Mapa;

/// Comandos de Equipa:
!team NOME t/ct/spec -> Coloca um jogador numa determinada equipa;
!swap NOME -> Coloca um jogador numa equipa oposta;
!spec NOME -> Coloca um jogador a espetador
!scramble/!balance -> Mistura os jogadores nas duas equipas;

/// Comandos de Voto:

!vote PERGUNTA OPÇÃO1 OPÇÃO2 OPÇÃO3 OPÇÃO4 OPÇÃO5 -> Iniciar uma votação (a pergunta e as opções têm de possuir "" entre estas);
!votekick NOME RAZÃO -> Iniciar um voto para kickar um jogador;
!cancelvote -> Cancelar o voto que esteja a decorrer no momento;

/// Comandos de Chat:

!say/@ MENSAGEM -> Manda uma mensagem por chat para todos os jogadores;
!csay MENSAGEM -> Manda uma mensagem de "alerta" para todos os jogadores;
!hsay MENSAGEM -> Manda uma mensagem de "hint" (semelhante a !csay) para todos os jogadores;
!chat MENSAGEM -> Manda uma mensagem entre Membros da Staff dentro do Servidor;
!psay NOME MENSAGEM -> Manda uma mensagem privada a um determinado jogador;
!msay MENSAGEM -> Manda uma mensagem em forma de painel a todos os jogadores;

/// Comandos sobre um jogador
!slap NOME DANO -> Dá um "estalo" num jogador (0 = Não tira dano);
!who NOME -> Determina as flags dos jogadores (Para ver quem tem mais permissões);
!burn NOME TEMPO -> Queimar um jogador durante um determinado tempo;
!freeze NOME TEMPO -> Congela um jogador;
!gravity NOME QUANTIDADE -> Muda a gravidade de um jogador (0.0 a 5.0);
!drug NOME 0/1 -> Retira/Coloca a câmara do jogador num estado "excitante";
!blind NOME QUANTIDADE -> Cega um jogador;
!beacon NOME 0/1 -> Ativa/Desativa um beacon num jogador;
!saveloc -> Guarda a tua posição atual;
!teleport NOME -> Teletransporta um jogador para um local guardado através do !saveloc;
!give JOGADOR ARMA -> Dá uma arma a um jogador;
!equip JOGADOR ARMA -> Retira todas as armas a um jogador e dá a arma específica;
!disarm JOGADOR -> Retira todas as armas (inclusive a faca) a um jogador;
!bury NOME -> "Enterra" um jogador;
!unbury NOME -> "Desenterra" um jogador;
!speed NOME QUANTIDADE -> Altera a velocidade de um jogador;
!respawn NOME -> Renasce um jogador;
!god NOME 0/1 -> Ativa/Desativa a imortalidade de um jogador;
!helmet NOME 0/1 -> Atribui/Retira um capacete a um jogador;
!hp/!health NOME QUANTIDADE -> Modifica a vida de um jogador;
!armour NOME QUANTIDADE -> Modifica a arma de um jogador;
!cash NOME QUANTIDADE -> Atribui dinheiro a um jogador;
!frags/!kills NOME QUANTIDADE -> Atribui frags a um jogador;
!assists NOME QUANTIDADE -> Atribui assistências a um jogador;
!deaths NOME QUANTIDADE -> Atribui mortes a um jogador;
!mvps NOME QUANTIDADE -> Atribui MVPs a um jogador;
!scores NOME QUANTIDADE -> Atribui Scores a um jogador;
!teamscores t/ct QUANTIDADE -> Atribui scores a uma equipa;
!sc/!spawnchicken -> Nasce uma galinha para onde estás a olhar;